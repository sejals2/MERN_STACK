<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags</title>
</head>
<body>
    <b>This is paragraph</b><br>

    <i>This is <mark>paragraph</mark></i><br>

    <small>This is paragraph</small><br>

    <del>This is paragraph</del><br>
    <b>This is <del>pargaph</del> paragraph</b><br>

    <p>x<sup>2</sup>+y<sup>2</sup>=z<sup>3</sup></p>
    <p>a<sub>1</sub>+b<sub>2</sub>=c<sub>3</sub></p>

    <blockquote cite="https://www.wikipedia.com">
        This is quotation taken from Wikipedia.com
    </blockquote><br>

    <q>This is quotation</q><br>

    <p>hello how <cite>are you</cite></p><br>

    <abbr title="pendrive">pd</abbr>

    <address> 
        name : sejal<br>
        mob no: 123455 <br>
        address : nashik <br>
    </address>

    <bdo dir="rtl"> my name is sejal</bdo> 
    
</body>
</html>
