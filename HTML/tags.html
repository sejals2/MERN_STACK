<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <!--headings-->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
   <!--para tag-->

    <p>This is 2nd paragraph</p>
    <br/>
    <p>This is 3rd paragraph</p>

    <!--div tag-->
    <div id="sejal">This is a div tag</div>
</body>
</html>
