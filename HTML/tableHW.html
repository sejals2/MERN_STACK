<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan-Colspan</title>
    <style>
        table,td,tr{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>My First Table</caption>
        <colgroup>
            <col span="1">
            <col span="1" style="background-color:aquamarine">
            <col span="1" style="background-color:rgb(8, 122, 198)">
        </colgroup>
        <tr>
            <td rowspan="2">state of birth</td>
            <td colspan="2">fasting value</td>
            <td>after testing</td>
        
        </tr>
        <tr>
        
            <td>maximum</td>
            <td>minimum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
      </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
            
        
        </tr>
    </table>
</body>
</html>
