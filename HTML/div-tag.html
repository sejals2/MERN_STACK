<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
    <style>
        .divclass{
            background-color: blueviolet;
            display: inline;
        }
        #seconddiv{
            background-color: green;
            display: inline;
        }
        div{
            background-color: yellow;
        }
        span{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="divclass">This is inside div tag</div>
    <div id="seconddiv">This is inside div tag</div>

    <span>1st span</span>
    <span>2nd span</span>

</body>
</html>
